name: Tauri Build & Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always

# =========================
# BUILD STAGE
# =========================
jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-latest
            platform: macos
          - os: windows-latest
            platform: windows
          - os: ubuntu-latest
            platform: linux

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      # -------- version --------
      - name: Extract version from tag
        shell: bash
        run: |
          VERSION="${GITHUB_REF_NAME#v}"
          echo "APP_VERSION=$VERSION" >> $GITHUB_ENV

      # -------- node --------
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      # -------- rust --------
      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true

      # -------- sync version (no commit) --------
      - name: Sync version to package.json
        shell: bash
        run: npm version "$APP_VERSION" --no-git-tag-version

      - name: Sync version to tauri.conf.json
        shell: bash
        run: |
          jq --arg v "$APP_VERSION" '.package.version=$v' \
            src-tauri/tauri.conf.json > tmp.json
          mv tmp.json src-tauri/tauri.conf.json

      # -------- FFmpeg macOS --------
      - name: Build FFmpeg 7 (macOS)
        if: matrix.platform == 'macos'
        shell: bash
        run: |
          brew install pkg-config nasm yasm
          curl -LO https://ffmpeg.org/releases/ffmpeg-7.1.tar.xz
          tar -xf ffmpeg-7.1.tar.xz
          cd ffmpeg-7.1
          ./configure \
            --prefix=$HOME/ffmpeg-7 \
            --enable-shared \
            --disable-static \
            --enable-pthreads \
            --enable-version3
          make -j$(sysctl -n hw.ncpu)
          make install

          echo "PKG_CONFIG_PATH=$HOME/ffmpeg-7/lib/pkgconfig" >> $GITHUB_ENV
          echo "CPATH=$HOME/ffmpeg-7/include" >> $GITHUB_ENV
          echo "LIBRARY_PATH=$HOME/ffmpeg-7/lib" >> $GITHUB_ENV
          echo "PATH=$HOME/ffmpeg-7/bin:$PATH" >> $GITHUB_ENV

      # -------- FFmpeg Linux --------
      - name: Install FFmpeg (Linux)
        if: matrix.platform == 'linux'
        shell: bash
        run: |
          sudo apt-get update
          sudo apt-get install -y \
          pkg-config \
          libglib2.0-dev \
          libgtk-3-dev \
          libwebkit2gtk-4.0-dev \
          libsoup2.4-dev \
          libappindicator3-dev \
          librsvg2-dev \
          patchelf

      # -------- FFmpeg Windows --------
      - name: Install FFmpeg (Windows)
        if: matrix.platform == 'windows'
        uses: microsoft/vcpkg-action@v1
        with:
          pkgs: ffmpeg
          triplet: x64-windows

      # -------- build tauri --------
      - name: Build Tauri
        shell: bash
        run: |
          npm install
          npm run tauri build

      # -------- upload artifacts --------
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: tauri-${{ matrix.platform }}
          path: |
            src-tauri/target/release/bundle/dmg/*.dmg
            src-tauri/target/release/bundle/msi/*.msi
            src-tauri/target/release/bundle/appimage/*.AppImage

# =========================
# RELEASE STAGE
# =========================
  release:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: List release files
        run: ls -R artifacts

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          generate_release_notes: true
          files: artifacts/**/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
